<div class="commandList">
  Commands:
    <div>Heading: {{currentHeading}}</div>
    <div>Angle: {{currentAngle}}</div>
    <div>x: {{currentX}}</div>
    <div>y: {{currentY}}</div>
    <span  data-as-sortable="dragControlListeners" data-ng-model="commands">
        <span data-ng-repeat="command in commands" data-as-sortable-item>
            <div data-as-sortable-item-handle>
                <div command-display></div>

            </div>
        </span>
    </span>
    </div>
</div>
